<div class="margin-top-10">

  <div fxLayout="column">

    <div fxLayoutAlign="end start">
      <button mat-flat-button color="primary" (click)="addPageClickHandler()">Add</button>
    </div>

    <div>
      <mat-form-field appearance="standard" fxFill>
        <mat-label>Search</mat-label>
        <input matInput type="text" placeholder="Search" (keyup)="tableFilterHandler($event)">
      </mat-form-field>
    </div>

  </div>

  <div>
    <div style="margin-bottom: 20px">
      <table mat-table
             [dataSource]="dataSource"
             multiTemplateDataRows>
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i = index">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element" class="table-border">
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <span>{{element[column]}}</span>
              <mat-icon (click)="tableExpandHandler(element, expandedElement, column, i)">
                {{expandedElement === element ? 'expand_more' : 'expand_less'}}
              </mat-icon>
            </div>
          </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail" >
          <td class="table-border" mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail"
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div style="width: 100%" *ngIf="expandedElement == element">
                <!--<app-component-list *ngIf="expandedElement?.pageId === element?.pageId" [page]="element"></app-component-list>-->
                <app-component-list *ngIf="expandedElement == element" [element] = element></app-component-list>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
        >
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10]">
      </mat-paginator>
    </div>

  </div>

</div>
